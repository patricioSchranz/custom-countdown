<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Custom Countdown</title>
</head>
<body>

    <!-- HEADER / HERO VIDEO -->
    <header class="header" data-hidden="true" id="home">

        <div class="header_content-container">

            <!-- VIDEO -->
            <video class="header_video" loop muted autoplay>
                <source src="assets/video/bougainvillea-compressed.mp4"></video>
            </video>

            <!-- HEADING -->
            <h1 class="header_main-headline">CUSTOM COUNTDOWN</h1>

            <!-- OVERLAY -->
            <div class="header_video-overlay"></div>

        </div>
    </header>

    <!-- DATE DISPLAY -->
    <section class="set-countdown" data-hidden="false" id="set-countdown">
        <header>
            <h2 class="hidden">SET COUNTDOWN</h2>

            <div class="set-countdown_current-date-display">
                <span class="set-countdown_current-date-display_kw">KW 26</span> :
                <span class="set-countdown_current-date-display_local-string"></span>
            </div>

            <div class="set-countdown_current-time-display">
                <span class="set-countdown_current-time-display_hours">20</span> :
                <span class="set-countdown_current-time-display_minutes">57</span> :
                <span class="set-countdown_current-time-display_seconds">45</span>
            </div>
        </header>

        <section class="set-countdown_form">
            <!-- FORM -->
            <form action="" method="">

                <!-- TITLE -->
                <div class="set-countdown_form_element-container">
                    <label class="set-countdown_form_label" for="countdown-title">Title</label>
                    <input
                        class="set-countdown_form_input"
                        type="text"
                        name="countdown-title" 
                        id="countdown-title"
                        list="countdown-list"
                        placeholder="e.g. holiday">

                        <datalist id="countdown-list">
                            <option value="weekend">
                            <!-- other options are set with javascript -->
                        </datalist> 
                </div>

                <!-- DATE -->
                <div class="set-countdown_form_element-container">
                    <label class="set-countdown_form_label" for="countdown-date">Date</label>
                    <input
                        class="set-countdown_form_input"
                        type="datetime-local"
                        name="countdown-date"
                        id="countdown-date"
                        min=""
                        value="">
                </div>

                <button class="set-countdown_form_button" type="submit">SET COUNTDOWN</button>
            </form>
        </section>
       
    </section>

    <!-- COUNTDOWNS -->
    <section class="countdowns" data-hidden="true" id="countdowns">
        <header>
            <h2>CURRENT COUNTDOWNS</h2>
        </header>
        
    </section>

    <!-- FABS -->
    <div class="fabs">
        <button class="fabs_button" data-target="home" data-active="true">
            <img class="fabs_img" src="assets/icons/bouganvillea.svg" alt="home icon">
        </button>

        <button class="fabs_button" data-target="set-countdown" data-active="false">
            <img class="fabs_img" src="assets/icons/today.svg" alt="today icon">
        </button>

        <button class="fabs_button" data-target="countdowns" data-active="false">
            <img class="fabs_img" src="assets/icons/calendar.svg" alt="calendar icon">
        </button>
        
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
