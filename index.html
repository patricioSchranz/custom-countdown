<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Custom Countdown</title>
</head>
<body>

    <!-- HEADER / HERO VIDEO -->
    <header class="header" data-hidden="false">

        <!-- VIDEO -->
        <video class="header_video" loop muted autoplay>
            <source src="assets/video/bougainvillea-compressed.mp4"></video>
        </video>

        <!-- HEADING -->
        <h1 class="header_main-headline">CUSTOM COUNTDOWN</h1>

        <!-- OVERLAY -->
         <div class="header_overlay"></div>
    </header>

    <!-- DATE DISPLAY -->
    <section class="date-display"></section>

    <!-- COUNTDOWNS -->
    <section class="countdowns"></section>

    <!-- FABS -->
    <div class="fabs"></div>
</body>
</html>
