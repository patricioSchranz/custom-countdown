<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Custom Countdown</title>
</head>
<body>

    <!-- HEADER / HERO VIDEO -->
    <header class="header" data-hidden="false" id="home">

        <div class="header_content-container">

            <!-- VIDEO -->
            <video class="header_video" loop muted autoplay>
                <source src="assets/video/bougainvillea-compressed.mp4"></video>
            </video>

            <!-- HEADING -->
            <h1 class="header_main-headline">CUSTOM COUNTDOWN</h1>

            <!-- OVERLAY -->
            <div class="header_video-overlay"></div>

        </div>
    </header>

    <!-- DATE DISPLAY -->
    <section class="set-countdown" data-hidden="true" id="set-countdown">
        <header>
            <h2 class="hidden">SET COUNTDOWN</h2>

            <div class="set-countdown_current-date-display">
                <span class="set-countdown_current-date-display_kw">KW 26</span>
                <span class="set-countdown_current-date-display_day">Thursday</span>, 
                <span class="set-countdown_current-date-display_date">Thursday</span>
            </div>

            <div class="set-countdown_current-time-display">
                <span class="set-countdown_current-time-display_hour">20</span> :
                <span class="set-countdown_current-time-display_minutes">57</span> :
                <span class="set-countdown_current-time-display_minutes">45</span>
            </div>
        </header>
       
    </section>

    <!-- COUNTDOWNS -->
    <section class="countdowns" data-hidden="true" id="countdowns">
        <header>
            <h2>CURRENT COUNTDOWNS</h2>
        </header>
        
    </section>

    <!-- FABS -->
    <div class="fabs">
        <button class="fabs_button" data-target="home" data-active="true">
            <img class="fabs_img" src="assets/icons/bouganvillea.svg" alt="home icon">
        </button>

        <button class="fabs_button" data-target="set-countdown" data-active="false">
            <img class="fabs_img" src="assets/icons/today.svg" alt="today icon">
        </button>

        <button class="fabs_button" data-target="countdowns" data-active="false">
            <img class="fabs_img" src="assets/icons/calendar.svg" alt="calendar icon">
        </button>
        
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
